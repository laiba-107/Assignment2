    <title>Check Even or Odd</title>
</head>
<body>
    <h1>Check If a Number Is Even or Odd</h1>
    <p>Open the console to see the result.</p>

    <script>
        function isEvenOrOdd(num) {
            return num % 2 === 0 ? "Even" : "Odd";
        }

        console.log(isEvenOrOdd(7));  // Example output: "Odd"
    </script>
</body>
