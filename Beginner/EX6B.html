</head>
<body>
    <h1>Palindrome Checker</h1>
    <p>Open the console to see the result.</p>

    <script>
        function isPalindrome(str) {
            return str === str.split("").reverse().join("");
        }

        console.log(isPalindrome("madam"));  // Example output: true
    </script>
</body>
