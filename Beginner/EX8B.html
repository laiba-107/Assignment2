<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Factorial Calculator</title>
</head>
<body>
    <h1>Factorial Calculator</h1>
    <p>Open the console to see the result.</p>

    <script>
        function factorial(n) {
            let result = 1;
            for (let i = 1; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        console.log("Factorial:", factorial(5));  // Example output: 120
    </script>
</body>
