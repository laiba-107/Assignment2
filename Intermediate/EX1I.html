<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Example</title>
    <script>
        function bubbleSort(arr) {
            let n = arr.length;
            let swapped;
            do {
                swapped = false;
                for (let i = 0; i < n - 1; i++) {
                    if (arr[i] > arr[i + 1]) {
                        [arr[i], arr[i + 1]] = [arr[i + 1], arr[i]];
                        swapped = true;
                    }
                }
                n--;
            } while (swapped);
            return arr;
        }

        function sortNumbers() {
            const input = document.getElementById("numbersInput").value;
            const numbers = input.split(',').map(num => parseFloat(num.trim()));
            const sortedNumbers = bubbleSort(numbers);
            document.getElementById("result").innerText = "Sorted array: " + sortedNumbers.join(', ');
        }
    </script>
</head>
<body>
<h1>Bubble Sort Example</h1>
<p>Enter numbers separated by commas:</p>
<textarea id="numbersInput" rows="4" cols="50"></textarea><br>
<button onclick="sortNumbers()">Sort Numbers</button>
<p id="result"></p>
</body>
</html>
