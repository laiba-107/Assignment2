<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Manipulation</title>
</head>
<body>
    <h1>Object Manipulation</h1>
    <p>Open the console to see the results.</p>

    <script>
        const obj = {name: "Alice", age: 25};
        console.log("Initial Object:", obj);

        // Add a property
        obj.address = "123 Main St";
        console.log("After Adding Property:", obj);

        // Update a property
        obj.age = 26;
        console.log("After Updating Property:", obj);

        // Remove a property
        delete obj.address;
        console.log("After Removing Property:", obj);
    </script>
</body>
